<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle">
    <div class="m-5 border 1px p-5 text-center bg-light width-3">
      <div class="text-bg-primary p-3 mb-3">Calculadora JavaScript</div>
      <div class="form-floating mb-3">
        <input type="number" id="numero1" name="numero1" class="form-control" />
        <label for="numero1">Numero 1</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" id="numero2" name="numero2" class="form-control" />
        <label for="numero2" class="form-label">Numero 2</label>
      </div>
      <select id="operacion" class="form-select form-select-sm">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button type="submit" onclick="calcular()" class="btn btn-primary m-3">
        Calcular
      </button>
      <div class="form-floating mb-3">
        <input
          type="text"
          id="resultado"
          name="resultado"
          class="form-control"
          disabled
          readonly
        />
        <label for="resultado" class="form-label">Resultado</label>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
